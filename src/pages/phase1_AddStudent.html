    <div class="form">
        <div class="container">
            <div class="title">Enter the following information to add student:</div>
            <form onsubmit="checkform();" method="post" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <label for="name" class="details">Student Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="input-box">
                        <label for="id" class="details">Student ID</label>
                        <input type="text" id="id">
                    </div>
                    <div class="input-box">
                        <label for="mail" class="details"> Email</label>
                        <input type="email" id="mail">
                    </div>
                    <div class="input-box">
                        <label for="date" class="details">Birthdate </label>
                        <input type="date" id="date">
                    </div>
                    <div class="input-box">
                        <label for="mob" class="details"> Mobile Number</label>
                        <input type="text" id="mob">
                    </div>
                    <div class="input-box">
                        <label for="gpa" class="details">Student GPA</label>
                        <input type="text" id="gpa">
                    </div>
                </div>
                <div class="gender-details">
                    <p id="Gend" class="gender-title">Choose Gender</p><br>
                    <div id="Gender" class="category">
                        <input type="radio" name="gender" value="male" id="male" > 
                        <label for="male" class="gender">Male</label>
                        <input type="radio" name="gender" value="female" id="female" >
                        <label for="female" class="gender">Female</label>
                    </div>
                </div>
                <br>
                <div class="status-details">
                    <p id="stat" class="status-title">Choose Status</p><br>
                    <div id="Status" class="category">
                        <input type="radio" name="activity" value="act" id="act">
                        <label for="act">Active</label>
                        <input type="radio" name="activity" value="inact" id="inact">
                        <label for="inact">Inactive</label>
                    </div>
                </div>
                <br>
                <div class="level-details">
                    <label for="lvl"> Choose your level </label>
                    <select id="lvl">
                        <option value="First">First level</option>
                        <option value="Second">Second level</option>
                        <option value="Third">Third level</option>
                        <option value="Fourth">Fourth level</option>
                    </select>
                </div>
                <br>
                <div class="department-details">
                    <label for="dep">Choose your department </label>
                    <select id="dep">
                        <option value="IS">IS</option>
                        <option value="DS">DS</option>
                        <option value="AI">AI</option>
                        <option value="CS">CS</option>
                        <option value="IT">IT</option>
                    </select>
                </div>
                <div class="button">
                    <input type="submit" value="Add Student" id="sub_button">
                </div>
            </form>
        </div>
